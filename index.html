---
layout: default
---
<link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css">
<div id="blog-header">
  <div id="blog-title">Exact Assembly Software Blog</div>
  <div id="blog-subtitle">Software musings from the XA team</div>
</div>
<ul id="social">
  <li>
    <a href="https://xassembly.com">
      <div class="xa-ico"></div>
    </a>
  </li>
  <li>
    <a href="https://twitter.com/y3ddet">
      <i class="fa fa-fw fa-twitter"></i>
    </a>
  </li>
  <li>
    <a href="mailto:sales@xassembly.com">
      <i class="fa fa-fw fa-envelope"></i>
    </a>
  </li>
</ul>
<div id="post-container">
  {% for post in site.posts %}
    <div class="post">
      <div class="posttitle"><a href="{{ post.url }}">{{ post.title }}</a></div>
      <div class="date">{{ post.date | date: "%A, %B %d, %Y" }}</div>
    </div>
  {% endfor %}
</div>
<!-- ensure that hover icon is preloaded -->
<img src="/assets/xa_ico.png" style="display: none;"></img>
