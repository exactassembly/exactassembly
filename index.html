---
layout: default
---
<h1>Exact Assembly Software Blog</h1>
<h2>Software musings from the XA team</h2>
<div>
  {% for post in site.posts %}
    <div class="post">
      <div class="posttitle"><a href="{{ post.url }}">{{ post.title }}</a></div>
      <div class="date">{{ post.date | date: "%A, %B %d, %Y" }}</div>
      {{ post.content }}
    </div>
  {% endfor %}
</div>
