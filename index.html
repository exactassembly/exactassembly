---
layout: default
---
<style>
  .post {
    font-size: 18px;
  }
  .date {
    color: #b5e853;
    font-size: 13px;
  }
</style>
<div class="span-23">
  {% for post in site.posts %}
    <div class="post">
      <div class="posttitle"><a href="{{ post.url }}">{{ post.title }}</a></div>
      <div class="date">{{ post.date | date: "%A, %B %d, %Y" }}</div>
      {{ post.content }}
    </div>
  {% endfor %}
</div>
