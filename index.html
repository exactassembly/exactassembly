---
layout: default
---
<div id="blog-header">
  <div id="blog-title">Exact Assembly Software Blog</div>
  <div id="blog-subtitle">Software musings from the XA team</div>
</div>
<div id="post-container">
  {% for post in site.posts %}
    <div class="post">
      <div class="posttitle"><a href="{{ post.url }}">{{ post.title }}</a></div>
      <div class="date">{{ post.date | date: "%A, %B %d, %Y" }}</div>
      {{ post.content }}
    </div>
  {% endfor %}
</div>
